<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <title>
            Moriah's Wedding shit
        </title>
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a class="logo" href="#">Moriah's Baller Ass Wedding</a>
                <img class="mobile-menu" id="mobile-menu" src="./assets/list.svg" alt="menu button">
                <nav>
                <img class="exit-button" id="close-menu-button" src="./assets/cross.svg" alt="close menu button">
                    <ul class="primary-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Honeymoon Fund</a></li>
                        <li><a href="#">Important Dates</a></li>
                        <li><a href="#">Registry</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                  nav = document.querySelector('nav')
                  mobileBtnExit = document.getElementById('mobile-exit');
    
            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn');
            })
    
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })
        </script>

    </body>
</html>
